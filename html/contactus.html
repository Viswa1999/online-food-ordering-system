    <script>
      function validate_pin_code( pincode )
      {
        var pincode_format = /[6][0-9]{5}$/;
        if(pincode.match( pincode_format))
        {
          return true;
        }
        else
        {
          alert("Pincode is incorrect");
          return false;
        }
      }
      function validateForm()
      {
        var name=document.myform.name.value;
        var email=document.myform.email.value;
        var code=document.myform.inputPincode.value;
        var alphaexp=/^[a-zA-Z\s]+$/;
        var mailExp = /^([a-z0-9_]+)@([a-z]+).([a-z]{2,5})$/;
        if (!name.match(alphaexp))
        {
          alert("Enter the Name");
          return false;
        }
        if (!email.match(mailExp))
        {
          alert("Enter correct email");
          return false;
        }
        if (1)
        {
          validate_pin_code( code );
        }
        console.log("checkbox checked is ", form.agree.checked);
        if(!form.agree.checked)
        {
        document.getElementById('agree_chk_error').style.visibility='visible';
        return false;
        }
        else
        {
        document.getElementById('agree_chk_error').style.visibility='hidden';
        return true;
        }
      }
    </script>

        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
